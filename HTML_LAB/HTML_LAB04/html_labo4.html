
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML_LAB04</title>
</head>
<body>
    <table style="border-color:black;border-width:thin;border-style: solid;text-align: center;">
        <caption>
            <p>This is the caption of the HTML <br> Lab 04 on tables</p>
        </caption>
        <colgroup>
            <col style="background-color:lightblue">
            <col style="background-color:white">
            <col style="background-color:cyan">
            <col style="background-color:yellow">
           </colgroup>
        <thead>
            <tr> 
                <th colspan="4" style="border-color:black;border-width:thin;border-style: solid"> Quick brown fox jumps</th>
            </tr>
        </thead>
        
        <tbody>
            <tr>
                <td rowspan="3" style="border-color:black;border-width:thin;border-style: solid">
                    <ul>
                        <li>over</li>
                        <li>the</li>
                    </ul>
                </td>
                <td style="border-color:black; border-width:thin; border-style: solid">lazy</td>
                <td style="border-color:black; border-width:thin; border-style: solid">dog</td>
                <td style="border-color:black; border-width:thin; border-style: solid">and</td>
            </tr>
            <tr>
                <td style="border-color:black; border-width:thin; border-style: solid">then</td>
                <td style="border-color:black; border-width:thin; border-style: solid">it</td>
                <td style="border-color:black; border-width:thin; border-style: solid">fall</td>
            </tr>
            <tr>
                <td colspan="3" style="border-color:black;border-width:thin;border-style: solid">pray to hunter</td>
            </tr> 
        </tbody>
        
        <tfoot>
            <tr>
                <td colspan="2" style="text-align:center; border-color:black; border-width:thin; border-style: solid" >left side Footer</td>
                <td colspan="2" style="text-align:center; border-color:black; border-width:thin; border-style: solid">Right side Footer</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
